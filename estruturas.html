<!-- doctype diz qual o tipo do documento, hmtl é obrigatorio e diz o idioma -->
<!DOCTYPE html>
<html lang="pt-BR">

<!-- o head/meta é pra dizer os padroes do html -->
<head>
    <!-- toda tag meta não tem corpo -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML</title>
</head>
<body>
    <!-- tudo que é exibido na tela esta aqui -->
</body>
</html>
